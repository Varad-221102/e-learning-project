# ================= SERVER CONFIGURATION =====================

# Running on localhost at port 8080
server.port=9090


# ================= MONGODB CONFIGURATION ====================

# Your MongoDB connection
spring.data.mongodb.uri=mongodb://localhost:27017/elearningdb


# ================= JPA / HIBERNATE CONFIG ==================

# Auto create or update tables in database
spring.jpa.hibernate.ddl-auto=update

# Show queries in console
spring.jpa.show-sql=true


# ================= LOGGING ==================

# Logging level
logging.level.org.springframework=INFO


# ================= CORS CONFIGURATION (Optional for Frontend Access) ==================

# Allow frontend running on localhost:3000 to access backend
# For React frontend running locally
# (You can also use @CrossOrigin in controller instead)
